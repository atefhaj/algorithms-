<!DOCTYPE html>
<html>
<head>
  <title>استمارة حجز السفر</title>
</head>
<body>

<h1>نموذج حجز السفر</h1>

<form action="/submit_booking" method="post">
  <label for="fullname">الاسم الكامل:</label><br>
  <input type="text" id="fullname" name="fullname"><br>
  
  <label for="email">البريد الإلكتروني:</label><br>
  <input type="email" id="email" name="email"><br>
  
  <label for="destination">الوجهة المفضلة:</label><br>
  <select id="destination" name="destination">
    <option value="paris">باريس</option>
    <option value="london">لندن</option>
    <option value="tokyo">طوكيو</option>
    <!-- يمكنك إضافة المزيد من الخيارات هنا -->
  </select><br>
  
  <label for="message">رسالة إضافية:</label><br>
  <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
  
  <input type="submit" value="حجز">
</form>

</body>
</html>
